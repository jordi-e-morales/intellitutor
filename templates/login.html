{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center gradient-bg">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
        <div class="text-center">
            <i class="fas fa-graduation-cap text-6xl text-indigo-600 mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">Tutor Educativo</h2>
            <p class="mt-2 text-sm text-gray-600">Inicia sesi칩n para acceder a tus materias</p>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('login') }}">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1 relative">
                        <input type="email" id="email" name="email" required 
                               class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="tu.email@ejemplo.com">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
                    <div class="mt-1 relative">
                        <input type="password" id="password" name="password" required
                               class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Tu contrase침a">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Iniciar Sesi칩n
                </button>
            </div>
            
            <div class="text-center text-sm text-gray-600">
                <strong>Usuarios demo:</strong><br>
                ana.garcia@email.com / ana123<br>
                luis.perez@email.com / luis456<br>
                maria.lopez@email.com / maria789
            </div>
        </form>
    </div>
</div>
{% endblock %}
